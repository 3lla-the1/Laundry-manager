<!DOCTYPE html>
<html>
<head>
    <title>Interactive Jupyter/Colab Web Interface</title>
    <link rel="icon" href="https://via.placeholder.com/16x16" type="image/x-icon">

    <!-- Link to Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-image: url('https://cdn.pixabay.com/photo/2019/01/22/01/20/washing-machines-3947223_1280.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        
        /* Container styling */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            z-index: 10;
            position: relative;
        }

        /* Title styling */
        h1 {
            color: #333; /* Darker text for contrast */
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        /* Wrapper for icons and buttons */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Adds space between each button and icon pair */
        }

        /* Individual item styling */
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Icon styling */
        .material-icons {
            font-size: 36px; /* Adjust icon size */
            color: #58997a; /* Match icon color with the button */
            margin-bottom: 10px; /* Space between icon and button */
        }

        /* Button styling */
        .button {
            width: 150px;
            margin-top: 10px;
            padding: 12px 24px;
            background-color: #58997a; /* Blue color matching background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s; /* Added transition for hover effect */
        }

        .button:hover {
            background-color: #496e5c; /* Slightly darker blue on hover */
            transform: translateY(-3px); /* Lifts the button slightly on hover */
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to Your Laundry Manager</h1>

        <!-- Icons and Buttons Container -->
        <div class="button-container">
            <!-- Icon and Button for Wardrobe -->
            <div class="item">
                <span class="material-icons">checkroom</span>
                <button class="button" onclick="handleWardrobe()">Wardrobe</button>
            </div>

            <!-- Icon and Button for Schedule -->
            <div class="item">
                <span class="material-icons">event_note</span>
                <button class="button" onclick="handleSchedule()">Schedule</button>
            </div>

            <!-- Icon and Button for Wash -->
            <div class="item">
                <span class="material-icons">local_laundry_service</span>
                <button class="button" onclick="handleWash()">Wash</button>
            </div>
        </div>
    </div>

    <script>
        function handleWardrobe() {
            window.location.href = "wardrobe.html"; // Redirect to the wardrobe page
        }

        function handleSchedule() {
            window.location.href = "schedule.html"; // Redirect to the schedule page
        }

        function handleWash() {
            window.location.href = "wash.html"; // Redirect to the schedule page
        }
    </script>
</body>
</html>
